max_execution_time=60
max_input_time=240
max_input_vars=80000
post_max_size=64M
memory_limit=512M
file_uploads=On
upload_max_filesize=200M
max_file_uploads=100
date.timezone="Europe/Amsterdam"

opcache.preload_user=root
opcache.enable=1
opcache.jit_buffer_size=100M
opcache.jit=1255

apc.enabled=1
apc.shm_size=512M
apc.ttl=3600
apc.user_ttl=7200
apc.gc_ttl=3600